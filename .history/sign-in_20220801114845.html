<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="./src/images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="./src/css/sign-in.css">
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js link for axios http requesting -->
    <script src="./src/js/sign-in.js" defer type="module"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>TimeKing</h1>
    </header>
   <main id="main" class="main">
    <!-- sign in form -->
    <!-- also on submit, will validate form in JS if the "required" attribute doesn't work -->
        <form id="sign-in-form" action="/src/php/sign-in-user.php" method="post" class="sign-in-form" onsubmit="validateForm()">
            <h2>Sign In</h2>
            <p>Username:</p>
            <input id="username" v-model="username" name="username" type="text" class="input" required/>
            <p id="username-err" class="error"></p>
            <p>Password:</p>
            <input id="password" v-model="password" name="password" type="password" class="input" required/>
            <p id="password-err" class="error"></p>
            <p class="link-text">Don't have an account?<a class="link" href="/sign-up.html">Sign Up</a></p>
            <p class="link-text"><a class="link" href="/reset-password.html">forgot password</a></p>
            <input name="signIn" type="submit" value="Sign In" class="btn"/>
        </form>
   </main>
   <footer id="footer" class="footer">
        <p>© 2022 TimeKing™</p>
    </footer>
</body>
</html>
