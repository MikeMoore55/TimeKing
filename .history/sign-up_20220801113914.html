<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="./src/images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">    
    <!-- css link -->
    <link rel="stylesheet" href="./src/css/sign-up.css">
    <!-- js link for form validation -->
    <script src="./src/js/sign-up.js" defer type="module"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>TimeKing</h1>
    </header>
    <main id="main" class="main">
        <!-- sign up form -->
        <form id="sign-up-form" action="/src/php/sign-up-new-user.php" method="post" class="sign-up-form">
            <h2>Sign Up</h2> 
            <p>Name:</p>
            <input id="name" type="text" v-model="name" name="name" class="input" required/>
            <p id="name-err" class="error"></p>
            <p>Surname:</p>
            <input id="surname" type="text" v-model="surname" name="surname" class="input" required/>
            <p id="surname-err" class="error"></p>
            <p>Username:</p>
            <input id="username" type="text" v-model="displayName" name="displayName" class="input"required/>
            <p id="username-err" class="error"></p>
            <p>Email:</p>
            <input id="email" type="email" v-model="email" name="email" class="input" required/>
            <p id="email-err" class="error"></p>
            <p>Password:</p>
            <input id="password" type="password" v-model="password" name="password" class="input" required/>
            <p id="password-err" class="error"></p>
            <p class="link-text">Have an account?<a class="link" href="./sign-in.html">Sign In</a></p>
            <input type="submit" value="Sign Up" name="signUp" class="btn" onclick="validateForm()"/>
        </form>
    </main>
    <footer id="footer" class="footer">
        <p>© 2022 TimeKing™</p>
    </footer>
</body>
</html>
