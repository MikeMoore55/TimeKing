<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="icon" href="./src/images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./src/css/sign-in.css">
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js link for axios http requesting -->
    <script src="./src/js/sign-in.js" defer type="module"></script>
</head>
<body>
    <main id="main">
        <form class="form">
            <p>username</p>
            <input v-model="displayName" type="text" class="input" id="username" />
            <p>password</p>
            <input v-model="password" type="text" class="input" id="password" />
            <br>
            <br>
            <input type="submit" value="Sign In" name="signIn">
        </form>

        <p>{{ displayname }}</p>
        <p>{{ password }}</p>

        <div v-for="item in info">
            {{ item }}
        </div>
    </main>
</body>
</html>
