<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKing</title>
    <link rel="icon" href="./src/images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./src/css/checkout.css">
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js link for product page -->
    <script src="./src/js/cart.js" defer type="module"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>TimeKing</h1>
    </header>

    <main id="main" class="main">
<!-- make email be sent to user, use axios get [user endpoint], send email with php mailer (-- TO DO --) -->
        <div class="info" v-for="item in cart">
            <p>User: {{ item.cart_user }}</p>
            <p>Product: {{item.cart_products}}</p>
            <p>Total: R{{item.cart_total}}-00</p>
            <form action="./src/php/checkout.php" method="post">
                <textarea hidden name="username">{{item.cart_user}}</textarea>
                <input type="submit" value="Confirm Order" name="confirm" class="btn">
            </form>
    </main>    
</body>
</html>
