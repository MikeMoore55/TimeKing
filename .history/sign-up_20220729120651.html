<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKing</title>
    <link rel="icon" href="./src/images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./src/css/sign-up.css">
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js link for axios http requesting -->
    <script src="./src/js/sign-up.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>TimeKing</h1>
    </header>
    <main>
        <form id="sign-up-form" class="sign-up-form">
            <p>Name:</p>
            <input v-model="data" type="text" class="input"/>
            <p>Surname:</p>
            <input v-model="data" type="text" class="input"/>
            <p>Username:</p>
            <input v-model="data" type="text" class="input"/>
            <p>Email:</p>
            <input v-model="data" type="text" class="input"/>
            <p>Password:</p>
            <input v-model="data" type="text" class="input"/>
            <br>
            <br>
            <input type="submit" value="sign up" name="signUp" class="btn"
        </form>
    </main>
</body>
</html>
