<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKing</title>
    <link rel="icon" href="../images/watch.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./src/css/home.css">
    <!-- js link -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    

    <script src="./src/js/home.js" defer type="module"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>TimeKing</h1>
    </header>
    <nav id="nav" class="nav">

    </nav>
    <main id="main" class="main">
        <div id="scroll-btns" class="scroll-btns">
            <!-- take to top of the page -->
            <img src="./src/images/caret-arrow-up.png" alt="take to top of page up-arrow" class="up-arrow" onclick="topPage()">
            <!-- take to bottom of page -->
            <img src="./src/images/caret-down.png" alt="take to bottom of page down-arrow" class="down-arrow" onclick="bottomPage()">
        </div>
        <div id="featured" class="featured">
            1
        </div>
        <div id="all" class="all">
            <div v-for="item in info">
                <h5>{{ item.watch_name }}</h5>
                <!-- 
                    will come out like R690000-00
                    want it to be like R690 000-00
                -->
                <p>R{{ item.watch_price }}-00</p>
                <p>{{ item.watch_desc }}</p>
            </div>
        </div>
        <div id="upcoming" class="upcoming">
            1
        </div>
    </main>
    <footer id="footer" class="footer">
        <h3>© 2022 TimeKing™</h3>
        <div id="info" class="info">
            <a>contact</a>
            <a>social</a>
            <a>T's & C's</a>
            <a href="../pages/about.html">about</a>
            <a>sign in</a>
            <a>sign up</a>
            <a>Location</a>
            <a>store</a>
            <a>Michael Moore</a>
        </div>
    </footer>
    <script src="./src/js/scroll-function.js"></script>
</body>
</html>
